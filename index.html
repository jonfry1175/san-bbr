<html lang="en">

    <meta
      name="description"
      content="Platform resmi untuk PT SAN (Rental Alat Berat) dan PT BBR (Jasa Konstruksi Tambang)."
    />

    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
